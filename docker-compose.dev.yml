version: '3.8'
services:
  principal:
    build:
      context: .
      dockerfile: principal/Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./principal/src:/app/src
      - ./principal/public:/app/public
      - ./principal/index.css:/app/index.css
      - ./principal/tailwind.config.js:/app/tailwind.config.js
      - ./principal/vite.config.ts:/app/vite.config.ts
      - ./node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --port 3001 --host

  hod:
    build:
      context: .
      dockerfile: hod/Dockerfile
    ports:
      - "3002:3002"
